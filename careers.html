<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursemigo</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/css/slider.css">
    <link rel="stylesheet" href="./dist/css/owl.carousel.min.css">/
    <link rel="stylesheet" href="./dist/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="./dist/icomoon/style.css">
    <link rel="shortcut icon" href="./dist/img/logo-2.png" type="image/x-icon">
</head>

<body class="bg-body text-white">
    <header class="py-6 fixed top-0 left-0 right-0 w-full shadow-xl bg-white zIndex">
        <nav
            class=" flex justify-between items-center lg:flex lg:items-center lg:justify-between mx-auto px-6 lg:px-14 w-full">
            <span class=" text-black text-xl cursor-pointer lg:hidden">
                <label for="burger">
                    <i class="icon-bars"></i>
                </label>
            </span>
            <div class=" flex justify-between items-center">
                <a href="#home">
                    <div class=" text-xl md:text-3xl font-bold text-selected-text flex gap-2 lg:gap-3 items-center">
                        <h1>Coursemigo</h1>
                    </div>
                </a>
            </div>
            <input type="checkbox" name="burger" id="burger">
            <ul
                class=" lg:flex lg:bg-transparent lg:gap-10 lg:items-center lg:justify-center fixed zindex top-0 lg:static w-full h-full pt-40 lg:pt-0 -right-full leading-10 transition-all">
                <span class="text-3xl cursor-pointer lg:hidden absolute top-4 mr-10 block right-0 zindex">
                    <label for="burger">
                        <i class=" icon-close"></i>
                    </label>
                </span>
                <li>
                    <a href="" class=" text-2xl md:text-lg lg:font-bold">
                        Home</a>
                </li>
                <li>
                    <a href="" class="text-2xl md:text-lg font-normal">
                        Categories
                    </a>
                </li>
                <li>
                    <a href="" class="text-2xl md:text-lg font-normal">My
                        Learning</a>
                </li>
                <a href="" class="lg:hidden mb-6 block">
                    <button
                        class=" w-full px-4 py-2 bg-transparent font-bold text-md border-2 border-black">Login</button>
                </a>
                <a href="" class="lg:hidden">
                    <button
                        class=" text-white w-full px-4 py-2 bg-black font-bold text-md border-2 border-black">Signup</button>
                </a>
            </ul>
            <div class="flex justify-between items-center">
                <div class=' flex gap-6 items-center'>
                    <label for="search">
                        <i class=' icon-search text-xl md:text-3xl block cursor-pointer'>
                        </i>
                    </label>
                    <i class=' icon-shopping-cart text-xl md:text-3xl block'></i>
                    <i class=' icon-notifications text-xl md:text-3xl block'></i>
                </div>
                <a href="" class="hidden lg:block mr-5">
                    <button
                        class=" w-full px-4 py-2 bg-transparent font-bold text-md border-2 border-black">Login</button>
                </a>
                <a href="" class="hidden lg:block">
                    <button
                        class=" text-white w-full px-4 py-2 bg-black font-bold text-md border-2 border-black">Signup</button>
                </a>
            </div>
        </nav>
    </header>

    <footer class="px-4 py-10 md:px-10 mt-10 md:mt-16 bg-[#2E2065]">
        <div class="grid grid-cols-12">
            <div class=" col-span-5 leading-10">
                <div class="logo mb-3">
                    <a href="#home">
                        <div class=" text-xl md:text-3xl font-bold">
                            <h1 class="text-white">Coursemigo</h1>
                        </div>
                    </a>
                </div>
                <ul class="">
                    <li>
                        <a href="" class=" text-white md:text-2xl">About Us</a>
                    </li>
                    <li>
                        <a href="" class=" text-white md:text-2xl">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class=" col-span-3">
                <ul class="leading-10 md:leading-10">
                    <li>
                        <a href="" class=" text-white md:text-2xl">Careers</a>
                    </li>
                    <li>
                        <a href="" class=" text-white md:text-2xl">Blog</a>
                    </li>
                    <li>
                        <a href="" class=" text-white md:text-2xl block">FaQ</a>
                    </li>
                </ul>
            </div>
            <div class=" col-span-4">
                <ul class=" leading-10 md:leading-10">
                    <li>
                        <a href="" class=" text-white md:text-2xl">Terms</a>
                    </li>
                    <li>
                        <a href="" class=" text-white md:text-2xl">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="" class=" text-white md:text-2xl block">Help & Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <div class="search">
        <input type="checkbox" name="search" id="search" />
        <div class="search-model">
            <div class=" h-full flex items-center justify-center">
                <div class="search-close-switch">
                    <label for="search" class=' text-white'>
                        +
                    </label>
                </div>
                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Search here....." />
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./dist/js/carousel.js"></script>
    <script type="module" src="./dist/js/swiper-bundle.min.js"></script>
</body>

</html>
